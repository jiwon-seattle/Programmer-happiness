<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hungry Bear</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
          <h1>Get Weather Conditions From Anywhere!</h1>
          <label for="location">Enter a location:</label>
          <input id="location" type="text">
          <button class="btn-success" id="weatherLocation">Get Current Temperature and Humidity</button>
          <div class="errors"></div>
          <div class="showHumidity"></div>
          <div class="showTemp"></div>
      </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="main-content">
                <div id="health-display"></div>
                <div id="task-list-display"></div>
              </div>
            <div id="user-buttons"></div>  
        </div>
      </div>     
  </div>
</body>
</html>
